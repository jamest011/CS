<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Leave Feedback</title>
</head>

<body>
<h1>Leave Feedback</h1>
    <p>
        Email: 
    <input type="text" id="email">
    </p>
    <p>
        Phone Number: 
        <input type="text" id="phonenumber">
    </p>
    <p>
        Message: <br>
        <textarea id="feedback" rows="5" cols="30">
        </textarea>
    </p>
    <p>
    <button type="submit">Send</button>
    </p>
</body>
</html>
