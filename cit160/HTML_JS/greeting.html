<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script>
function greetUser() {
    let name = prompt("Please enter your name");
    let greeting = "Hello " + name + ". Take a moment to look around and appreciate the things around you. Take a deep breath and enjoy the rest of your day!";
    alert(greeting);
}
</script>
</head>
<body>
    <button type="button" onclick="greetUser()">Hello! Please click this button to continue.</button>
</body>
</html>
